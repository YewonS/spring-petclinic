<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'medicine')}">
<head>
    <meta charset="UTF-8">
    <title>Medicine</title>
</head>
<body>

<h2>
    <th:block th:if="${medicine['new']}">Register New Medicine </th:block>
</h2>
<form th:object="${medicine}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
        <div class="form-group">
            <label class="col-sm-2 control-label">Medicine</label>
            <div class="col-sm-10">
                <span th:text="${pet.owner?.firstName + ' ' + pet.owner?.lastName}" />
<!--                TODO: make object and do this-->
            </div>
        </div>
        <input
                th:replace="~{fragments/inputField :: input ('Medicine Name', 'medicineName', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Batch Number', 'batchNumber', 'number')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Expiry Date', 'expiryDate', 'date')}" />
        <input
                th:replace="~{fragments/selectField :: select ('Animal Type', 'animalType', ${types})}" />
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${pet['new']} ? 'Add Pet' : 'Update Pet'"
                    class="btn btn-default" type="submit" th:text="${text}">Add New Medicine</button>
        </div>
    </div>
</form>

</body>
</html>
